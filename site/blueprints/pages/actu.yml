title: Actu

columns:
  sidebar:
    width: 1/3
    sections:
      files:
        type: files
        label: Fichiers / Images
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          date:
            label: Date
            type: date
            default: today
            format: DD/MM/YYYY
          text:
            label: Text
            type:  markdown
          thumb:
            label: Vignette du projet
            type: files
            multiple: false
            query: page.images
            help: Image de l'actu qui s'affichera comme thumbnail
          accueil:
            label: Actualités à afficher sur la page d'accueil
            type: radio
            default: non
            options:
              oui: Oui
              non: Non
            help: Cochez "Oui" pour que l'actualité apparaisse sur la page d'accueil
